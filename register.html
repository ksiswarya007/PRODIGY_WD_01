<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <button class="back"><a href="index.html">BACK</a></button>
    <div class="container">
        <h2><b>Sign Up</b></h2>  
        <p>It's Free and only takes a minute</p>

        <h4>First Name</h4>
        <input type="text" class="input-field" required>

        <h4>Last Name</h4>
        <input type="text" class="input-field" required>

        <h4>Email</h4>
        <input type="email" class="input-field" required>

        <h4>Password</h4>
        <input type="password" class="input-field" required>

        <button class="signup-btn">Sign Up</button>
        <p>By clicking the Sign Up button, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></p>
    </div>
</body>
</html>
